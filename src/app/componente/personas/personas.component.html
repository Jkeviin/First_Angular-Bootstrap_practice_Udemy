<div class="container">
    <div class="row">
        <div class="col">  <!-- col es una columna -->
            <h1>Listado de Personas!</h1>
            <button
                class="btn btn-primary"
                [disabled]="deshabilitar"
                (click)="agregarPersona()"
                >Agregar Persona</button>

                <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el titulo de {{titulo}}</p>
                <ng-template #sinPersona>
                    <p>No se ha agregado ninguna persona</p>
                </ng-template>
                
            <app-persona></app-persona>

            <label>Titulo Persona</label>
            <input
                type="text"
                class="form-control"
                [(ngModel)]="titulo"
                />  <!-- $event es el evento que se esta disparando, en este caso el input -->
            {{titulo}}
        </div>
    </div>
</div>
